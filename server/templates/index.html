<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Safe Ride</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Jquery (needed for bootstrap) -->
  <script
     src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>
  <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

  <!-- Bootstrap-->
  <link rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <script
   src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
   </script>

   <!-- Safe Ride css -->
   <link rel="stylesheet" href="/static/css/saferide.css" />


</head>
<body>
<div class="container">
<h1>Request a ride</h1>

<form id="entry">
    <div class="row">
        <div class="col-md-2">
        Your name:
        </div>
        <div class="col-md-10">
        <input type="text" class="form-control" name="name" id="name" placeholder="John Doe"/>
        </div>
    </div> <!-- row -->
    <div class="row">
        <div class="col-md-2">
        Your student ID:
        </div>
        <div class="col-md-10">
        <input type="text" class="form-control" name="studentid" id="studentid" placeholder="951987654"/>
        </div>
    </div> <!-- row -->
    <div class="row">
        <div class="col-md-2">
        Your phone number:
        </div>
        <div class="col-md-10">
        <input type="text" class="form-control" name="phonenumber" id="phonenumber" placeholder="541-555-5678"/>
        </div>
    </div> <!-- row -->
    <div class="row">
        <div class="col-md-2">
        Your pick-up location:
        </div>
        <div class="col-md-10">
        <input type="text" class="form-control" name="pickup" id="pickup" placeholder="123 Main Street"/>
        </div>
    </div> <!-- row -->
    <div class="row">
        <div class="col-md-2">
        Your drop-off location:
        </div>
        <div class="col-md-10">
        <input type="text" class="form-control" name="dropoff" id="dropoff" placeholder="234 Main Street"/>
        </div>
    </div> <!-- row -->
    <div class="row">
        <div class="col-md-2">
        Pick-up time:
        </div>
        <div class="col-md-10">
        <input type="text" class="form-control" name="time" id="time" placeholder="8:45 pm"/>
        </div>
    </div> <!-- row -->
    <div class="row">
        <div class="col-md-2">
        Number of passengers:
        </div>
        <div class="col-md-10">
        <input type="text" class="form-control" name="numberOfPassengers" id="numberOfPassengers" placeholder="1"/>
        </div>
    </div> <!-- row -->
    <div class="row">
        <input id="submit-btn" type="submit" class="btn btn-default" value="Submit request">
    </div>
</form>
</div>
<script>
// Prevent the "normal" submit button functionality:
$("#entry").submit( function(event) {
   event.preventDefault();
  });

$("#submit-btn").click(function() {
    var userRequest = {
        name: $("#name").val(),
        studentid: $("#studentid").val(),
        phonenumber: $("#phonenumber").val(),
        pickup: $("#pickup").val(),
        dropoff: $("#dropoff").val(),
        numberOfPassengers: $("#numberOfPassengers").val()
    }
    
    $.getJSON( "/_createFromApp", userRequest, 
               function(data) {
                    var x = "FIXME";
               }
             );
  });
</script>
</body>
</html>
