<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Safe Ride</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Jquery (needed for bootstrap) -->
  <script
     src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>
  <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

  <!-- Bootstrap-->
  <link rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <script
   src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
   </script>

   <!-- Safe Ride css -->
   <link rel="stylesheet" href="/static/css/saferide.css" />


</head>
<!--<body background="http://www.medhatspca.ca/sites/default/files/news_photos/2014-Apr-15/node-147/cute-little-cat.jpg">
-->
<body>
<script>
.banner-img {
    width: 100%;
}
</script>
<div class="container">
<div class="container">
    <img class="banner-img" src="http://pages.uoregon.edu/saferide/images/saferide_banner.png">
</div>
<br/>
<h3>Request a Ride</h3>
<br/>
<form action='_createFromApp' id="entry">
    <div class="row">
        <div class="col-md-2">
        Your name:
        </div>
        <div class="col-md-10">
        <input type="text" class="form-control" name="name" id="name" placeholder="John Doe"/>
        </div>
    </div> <!-- row -->
    <br/>
    <div class="row">
        <div class="col-md-2">
        Your student ID:
        </div>
        <div class="col-md-10">
        <input type="text" class="form-control" name="studentid" id="studentid" placeholder="951987654"/>
        </div>
    </div> <!-- row -->
    <br/>
    <div class="row">
        <div class="col-md-2">
        Your phone number:
        </div>
        <div class="col-md-10">
        <input type="text" class="form-control" name="phonenumber" id="phonenumber" placeholder="541-555-5678"/>
        </div>
    </div> <!-- row -->
    <br/>
    <div class="row">
        <div class="col-md-2">
        Your pick-up location:
        </div>
        <div class="col-md-10">
        <input type="text" class="form-control" name="pickup" id="pickup" placeholder="123 Main Street"/>
        </div>
    </div> <!-- row -->
    <br/>
    <div class="row">
        <div class="col-md-2">
        Your drop-off location:
        </div>
        <div class="col-md-10">
        <input type="text" class="form-control" name="dropoff" id="dropoff" placeholder="234 Main Street"/>
        </div>
    </div> <!-- row -->
    <br/>
    <div class="row">
        <div class="col-md-2">
        Pick-up time:
        </div>
        <div class="col-md-10">
        <input type="text" class="form-control" name="time" id="time" placeholder="8:45 pm"/>
        </div>
    </div> <!-- row -->
    <br/>
    <div class="row">
        <div class="col-md-2">
        Number of passengers:
        </div>
        <div class="col-md-10">
        <input type="text" class="form-control" name="numberOfPassengers" id="numberOfPassengers" placeholder="1"/>
        </div>
    </div> <!-- row -->
    <br/>
    <div class="row">
        <center><input id="submit-btn" type="submit" class="btn btn-primary" value="Submit Request"></center>
    </div>
</form>
</div>
</body>
</html>
